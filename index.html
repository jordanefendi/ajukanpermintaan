<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permintaan Bantuan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .map-container {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 120px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 relative">

  <!-- Google Maps Mini -->
  <div class="map-container shadow-md">
    <iframe
      src="https://www.google.com/maps?q=Jln+Lalu+Mustiadi+No.32,+Sepit,+Lombok&output=embed"
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0;"
      allowfullscreen=""
      aria-hidden="false"
      tabindex="0">
    </iframe>
  </div>

  <!-- Profil Anda -->
  <section class="bg-white p-6 rounded shadow-md mb-6 max-w-md mx-auto text-center">
    <img src="im.jpg" alt="Foto Anda" class="w-32 h-22 rounded-full mx-auto mb-4" />
    <h1 class="text-2xl font-bold">M Azkha Fatoni</h1>
    <p class="text-gray-600">Saya siap membantu Anda untuk berbagai kebutuhan harian, antar barang,berpacaran, dan lainnya!</p>
  </section>

  <!-- Formulir Permintaan -->
  <section class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4">Ajukan Permintaan Bantuan Anda</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nama Anda</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="Masukkan nama anda" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Apa yang perlu saya dibantu?</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="Contoh: Antar dokumen, beli makanan" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Deskripsi Tambahan</label>
        <textarea class="w-full p-2 border rounded" rows="3" placeholder="Tulis detail tambahan..."></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium">Upload Foto (Opsional)</label>
        <input type="file" class="w-full">
      </div>
      <!-- Tombol WhatsApp dan Telepon -->
      <div class="flex flex-col sm:flex-row gap-3 mt-4">
        <a href="https://wa.me/6281998832656" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded text-center hover:bg-green-600 w-full">
          Kirim via WhatsApp
        </a>
        <a href="tel:+6281998832656" class="bg-blue-600 text-white px-4 py-2 rounded text-center hover:bg-blue-700 w-full">
          Telepon Sekarang
        </a>
      </div>
    </form>
  </section>

</body>
</html>
